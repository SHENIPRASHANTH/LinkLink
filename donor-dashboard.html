<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Donor Dashboard</title>
  <script>
    // This script will handle fetching donor data after login
    window.onload = function() {
      const token = localStorage.getItem("donorToken");
      if (!token) {
        window.location.href = "donor-login.html"; // Redirect to login if no token
        return;
      }

      // Display token or further data in the dashboard as needed
      document.getElementById("donor-info").innerHTML = "Welcome, Donor!";
    };
  </script>
</head>
<body>
  <h1>Donor Dashboard</h1>
  <div id="donor-info">
    <!-- Donor information will be displayed here -->
  </div>
  <button onclick="logout()">Logout</button>

  <script>
    function logout() {
      localStorage.removeItem("donorToken");
      window.location.href = "donor-login.html"; // Redirect to login page
    }
  </script>
</body>
</html>
